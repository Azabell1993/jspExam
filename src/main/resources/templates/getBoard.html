<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:align="center">

<h1>게시글 상세</h1>
<form action="/updateBoard" th:action="@{/updateBoard}" method="get">
	<input type="hidden" name="seq"  th:value="${board.seq}"/>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" >
		<tr>
			<th th:text="제목">제목</th>
			<td><input type="text" name="title" th:value="${board.title}" /></td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="${board.writer}">작성자이름이 나옴</td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea name="content" th:text="${board.content}" cols="80" rows="10"/></textarea></td>
		</tr>
		<tr>
			<th>작성일</th>
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
		</tr>
		<tr>
			<th>조회수</th>
			<td th:text="${board.cnt}"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="게시글 수정" /></td>
		</tr>
	
	</table>
</form>
<hr />
	<a th:href="@{/insertBoard}">글등록</a>
	<a 	th:if="${session.member.role == 'admin' }"
		th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>
	<a th:href="@{/boardList}">목록보기</a>
</body>
</html>
